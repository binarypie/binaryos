# Walker Configuration - Tokyo Night Theme with Vim Keybindings

theme = "tokyonight"
force_keyboard_focus = false
close_when_open = true
click_to_close = true
selection_wrap = false
global_argument_delimiter = "#"
exact_search_prefix = "'"
disable_mouse = false
debug = false
page_jump_items = 10
hide_quick_activation = false

[shell]
anchor_top = true
anchor_bottom = true
anchor_left = true
anchor_right = true

[placeholders]
"default" = { input = "Search", list = "No Results" }

[keybinds]
close = ["Escape"]
# Vim-like navigation
next = ["Down", "ctrl j"]
previous = ["Up", "ctrl k"]
toggle_exact = ["ctrl e"]
resume_last_query = ["ctrl r"]
quick_activate = ["F1", "F2", "F3", "F4"]
page_down = ["Page_Down", "ctrl d"]
page_up = ["Page_Up", "ctrl u"]

[providers]
default = [
  "desktopapplications",
  "calc",
  "runner",
  "websearch",
]
empty = ["desktopapplications"]
ignore_preview = []
max_results = 50

[providers.argument_delimiter]
runner = " "

[[providers.prefixes]]
prefix = ";"
provider = "providerlist"

[[providers.prefixes]]
prefix = ">"
provider = "runner"

[[providers.prefixes]]
prefix = "/"
provider = "files"

[[providers.prefixes]]
prefix = "."
provider = "symbols"

[[providers.prefixes]]
prefix = "!"
provider = "todo"

[[providers.prefixes]]
prefix = "="
provider = "calc"

[[providers.prefixes]]
prefix = "@"
provider = "websearch"

[[providers.prefixes]]
prefix = ":"
provider = "clipboard"

[providers.clipboard]
time_format = "%d.%m. - %H:%M"
