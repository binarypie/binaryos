# Kitty Configuration - Tokyo Night Theme
# Matching Wezterm configuration

# ===================================================================
# FONT CONFIGURATION
# ===================================================================

font_family      JetBrains Mono
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size        13.0

# Disable ligatures when cursor is on them
disable_ligatures cursor

# ===================================================================
# CURSOR
# ===================================================================

cursor_shape block
cursor_blink_interval 0
cursor_stop_blinking_after 15.0

# ===================================================================
# SCROLLBACK
# ===================================================================

scrollback_lines 10000
scrollback_pager less --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER
wheel_scroll_multiplier 5.0

# ===================================================================
# MOUSE
# ===================================================================

mouse_hide_wait 3.0
url_color #7aa2f7
url_style curly
open_url_with default
copy_on_select no
strip_trailing_spaces smart

# ===================================================================
# PERFORMANCE
# ===================================================================

repaint_delay 10
input_delay 3
sync_to_monitor yes

# ===================================================================
# BELL
# ===================================================================

enable_audio_bell no
visual_bell_duration 0.0
window_alert_on_bell yes
bell_on_tab "ðŸ”” "

# ===================================================================
# WINDOW LAYOUT
# ===================================================================

remember_window_size  yes
initial_window_width  640
initial_window_height 400
window_resize_step_cells 2
window_resize_step_lines 2
window_border_width 2.0
draw_minimal_borders yes
window_margin_width 0
single_window_margin_width -1
window_padding_width 4
placement_strategy center
hide_window_decorations yes
resize_debounce_time 0.1
resize_draw_strategy static
resize_in_steps no
confirm_os_window_close 0

# ===================================================================
# TAB BAR
# ===================================================================

tab_bar_edge bottom
tab_bar_margin_width 0.0
tab_bar_margin_height 0.0 0.0
tab_bar_style separator
tab_bar_min_tabs 2
tab_switch_strategy previous
tab_separator " "
tab_powerline_style slanted
tab_title_template "{fmt.fg.red}{bell_symbol}{activity_symbol}{fmt.fg.tab}{title}"
active_tab_title_template none

# ===================================================================
# COLOR SCHEME - Tokyo Night Storm
# ===================================================================

# The basic colors
foreground              #c0caf5
background              #1a1b26
selection_foreground    #c0caf5
selection_background    #33467c

# Cursor colors
cursor                  #c0caf5
cursor_text_color       #1a1b26

# URL underline color when hovering with mouse
url_color               #7aa2f7

# Tab bar colors
active_tab_foreground   #bb9af7
active_tab_background   #24283b
inactive_tab_foreground #565f89
inactive_tab_background #1a1b26
tab_bar_background      #1a1b26
tab_bar_margin_color    none

# Colors for marks (marked text in the terminal)
mark1_foreground #1a1b26
mark1_background #7aa2f7
mark2_foreground #1a1b26
mark2_background #bb9af7
mark3_foreground #1a1b26
