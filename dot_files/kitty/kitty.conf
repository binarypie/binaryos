# ===================================================================
# KEYBOARD SHORTCUTS
# ===================================================================

# Kitty mod key (similar to Wezterm's leader key concept)
kitty_mod ctrl+shift

# Clear all default shortcuts to avoid conflicts
clear_all_shortcuts yes

# ===================================================================
# CLIPBOARD
# ===================================================================

map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard
map ctrl+shift+s paste_from_selection

# ===================================================================
# SCROLLING
# ===================================================================

map ctrl+shift+up    scroll_line_up
map ctrl+shift+down  scroll_line_down
map ctrl+shift+page_up   scroll_page_up
map ctrl+shift+page_down scroll_page_down
map ctrl+shift+home scroll_home
map ctrl+shift+end  scroll_end

# ===================================================================
# WINDOW MANAGEMENT (Panes in Wezterm terminology)
# ===================================================================

# Leader key simulation using ctrl+a prefix
# Note: Kitty doesn't have a true leader key, so we use kitty_mod

# Split window vertically (like Wezterm's LEADER+|)
map ctrl+a>shift+backslash launch --location=vsplit --cwd=current

# Split window horizontally (like Wezterm's LEADER+-)
map ctrl+a>minus launch --location=hsplit --cwd=current

# Close window (like Wezterm's LEADER+x)
map ctrl+a>x close_window

# Navigate between windows (like Wezterm's LEADER+h/j/k/l)
map ctrl+a>h neighboring_window left
map ctrl+a>l neighboring_window right
map ctrl+a>k neighboring_window up
map ctrl+a>j neighboring_window down

# Move to next/previous window (like Wezterm's LEADER+o and LEADER+;)
map ctrl+a>o next_window
map ctrl+a>semicolon previous_window

# Zoom/toggle window (like Wezterm's LEADER+z or ALT+f)
map ctrl+a>z toggle_layout stack
map alt+f toggle_layout stack

# Resize windows (like Wezterm's LEADER+r mode)
map ctrl+a>r start_resizing_window

# Swap windows (like Wezterm's LEADER+{)
map ctrl+a>shift+braceleft move_window_backward
map ctrl+a>shift+braceright move_window_forward

# ===================================================================
# TAB MANAGEMENT
# ===================================================================

# Show tab navigator (like Wezterm's LEADER+w)
map ctrl+a>w show_scrollback

# Create new tab (like Wezterm's LEADER+c)
map ctrl+a>c new_tab

# Rename tab (like Wezterm's LEADER+,)
map ctrl+a>comma set_tab_title

# Move to next/previous tab (like Wezterm's LEADER+n and LEADER+p)
map ctrl+a>n next_tab
map ctrl+a>p previous_tab

# Close tab (like Wezterm's LEADER+&)
map ctrl+a>shift+7 close_tab

# Move tab forward/backward
map ctrl+shift+right move_tab_forward
map ctrl+shift+left move_tab_backward

# Go to specific tab
map ctrl+a>1 goto_tab 1
map ctrl+a>2 goto_tab 2
map ctrl+a>3 goto_tab 3
map ctrl+a>4 goto_tab 4
map ctrl+a>5 goto_tab 5
map ctrl+a>6 goto_tab 6
map ctrl+a>7 goto_tab 7
map ctrl+a>8 goto_tab 8
map ctrl+a>9 goto_tab 9

# ===================================================================
# FONT SIZES
# ===================================================================

map ctrl+equal  change_font_size all +1.0
map ctrl+minus  change_font_size all -1.0
map ctrl+0      change_font_size all 0

# ===================================================================
# MISCELLANEOUS
# ===================================================================

# Reload config
map ctrl+a>shift+r load_config_file

# Copy mode (like Wezterm's LEADER+[)
map ctrl+a>bracketleft show_scrollback

# Open URL
map ctrl+shift+e open_url_with_hints

# Unicode input
map ctrl+shift+u kitten unicode_input

# Edit config file
map ctrl+a>shift+comma edit_config_file

# Disable Alt+Enter (like Wezterm config)
map alt+enter no_op

